<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/bets-page-style.css">
  <script src="js/game.js" defer></script>
  <script src="/js/dom-handler.js" defer></script>
  <script src="/js/main.js" defer></script>

<body class="backF7F7F7">
  <header>
    <nav>
      <div class="logo">
        <a href="#" class="font40rem font707070 bold">TGL</a>
        <div class="h7 horizontal-bar backB5C401"></div>
      </div>
      <a href="#" class="font14rem font707070 bold">Home</a>
    </nav>
    <nav>
      <a href="#" class="font14rem font707070 bold">Account</a>
      <div class="logout">
        <a href="#" class="font14rem font707070 bold">Log out</a>
        <img src="icons/arrow_right_gray.png" alt="logout">
      </div>
    </nav>
  </header>
  <div class="full-page-width h2 backEBEBEB"></div>
  <div class="sections-container">
    <section class="new-bet">
      <div>
        <span class="font14rem font707070 bold">NEW BET </span> <span data-js="game-name" class="font14rem font707070"></span>
      </div>
      <div>
        <p class="font11rem font868686 bold">Choose a game</p>
        <div data-js="game-buttons" class="game-buttons"></div>
      </div>
      <div>
        <p class="font11rem font868686 bold">Fill your bet</p>
        <p data-js="game-description" class="font11rem font868686"></p>
      </div>
      <div data-js="numbers" class="numbers"></div>
      <div class="new-bet-bottom">
        <div>
          <button data-js="complete-game-button" class="game-helper">Complete game</button>
          <button data-js="clear-game-button" class="game-helper">Clear game</button>
        </div>
        <div>
          <button class="add-cart">
            <img src="icons/shopping_cart.png" alt="cart">
            <p>Add to cart</p>
          </button>
        </div>
      </div>
    </section>
    <section class="cart backFFFFFF">
      <div class="cart-info">
        <p class="font16rem font707070 bold">CART</p>
        <div>
          <!--items-->
        </div>
        <div>
          <span class="font16rem font707070 bold">CART </span> <span class="font16rem font707070 light normal">Total</span>
        </div>
      </div>
      <button class="save">
       <div>
          <p>Save</p>
          <img src="icons/arrow_right_green.png" alt="save">
       </div>
      </button>
    </section>
  </div>
